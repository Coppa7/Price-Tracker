<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Amazon Price Tracker</title>
</head>
<body>
    <div class="container">
      <div class = "webpage_title"><h1>Amazon Price Tracker</h1></div>
      <main>
        <div class = "url_query_bar_div">
            <p id = "url_bar_title">URL Bar:</p>
            <form action = "/query" method = "POST" id = "url_query_bar">
                <input type = "text" id = "url_query" name = "url_query" placeholder="Paste an Amazon URL..." required>
                <button type = "submit"><span class="material-icons">arrow_forward</span></button>
            </form>
        </div>
      </main>
      <br>
      <h2>Your bookmarks:</h2>
      <div class = "bookmarks_area">
        {% if bookmarks %}
            {%for bookmark in bookmarks %}
                <div class = "bookmark">
                    {% if bookmark.img_src != "N/A" %}
                        <img src = "{{ bookmark.img_src }}" class = "bookmark_image" alt = "bookmark_product_image">
                    {% endif %}
                    <!-- Price should always exist if the page has loaded correctly -->
                    <div class = "bookmark_details">
                        <p class = "bookmark_name">Product: {{bookmark.name}}</p>
                        <p class = "bookmark_price">Price: € {{bookmark.price}}</p>
                        <p class = "bookmark_discount">Discount: € {{bookmark.discount}}</p>
                        <p class = "bookmark_ASIN">ASIN: {{bookmark.ASIN}}</p>
                        <button class = "button unbook_button" onclick = "unbook_function('{{bookmark.ASIN}}')">Unbook</button>
                    </div>
                    <div class = "bookmark_chart_div">
                        <canvas class = "bookmark_chart" data-asin = "{{ bookmark.ASIN }}" ></canvas>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/bookmark_chart.js') }}" defer></script>
    <script>
        function unbook_function(ASIN_json)
        {
            Swal.fire({ //Pop up for unbooking
                title: "Are you sure?",
                text: "Are you sure you want to delete this product from your bookmarks?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, I want to remove it",
                cancelButtonText: "No, I don't want to remove it"
            })
            .then(response => {
                if(response.isConfirmed){ //If user decides to unbook
                    fetch("/unbook", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({ ASIN: ASIN_json })
                    })
                    .then(result => {
                        if(result.ok){
                            return Swal.fire({
                                title: "Removed",
                                text: "Product has been removed from your bookmarks",
                                icon: "success",
                                timer: 2500,
                                showConfirmButton: false
                            })
                            .then(() => {
                                window.location.reload();
                            });
                        }
                        else {
                            Swal.fire("Error", "Bookmark couldn't be removed, try again", "error");
                        }
                    })
                    .catch(error => {
                        console.error("Network error:", error);
                        Swal.fire("Error", "Communication error", "error");
                    });
                }
            })
        }
    </script>
</body>
</html>
